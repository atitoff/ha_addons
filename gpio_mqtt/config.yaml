name: "GPIO MQTT"
description: "Gate to GPIO module with MQTT"
version: "1.0.20"
slug: "gpio_mqtt"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
services:
  - "mqtt:need"
options:
  MqttPort: 1883
  MqttClientId: "gpio_mqtt"
  LogLevel: "warning"
schema:
  MqttPort: "int"
  MqttClientId: "str"
  LogLevel: "list(trace|debug|info|notice|warning|error|fatal|panic)?"

