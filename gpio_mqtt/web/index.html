<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The page supports both dark and light color schemes,
         and the page author prefers / default is light. -->

    <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->

    <title></title>

    <!-- Optional Meta Theme Color is also supported on Safari and Chrome -->

    <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>
<body style="margin: 1em">


<button type="button" class="btn btn-primary">Поиск нового светильника DALI</button>

<!-- Optional Bootstrap JavaScript -->
<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/mqtt.js"></script>
<script>
    let fw = new FW2('ws', "{{ .Token}}", 600)

    window.onload = async function () {
        await fw.init()
        console.log("connected")
        fw.notify.addEventListener('asa', (e) => {
            let params = e.detail
            console.log('asa', params)
        })

    }

    async function run() {
        await fw.call_rpc('MyFunc1', {'update': 1})
    }
</script>
</body>
</html>
